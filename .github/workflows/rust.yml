on:
  pull_request:
    paths:
      - 'src/**'
  push:
    paths:
      - 'src/**'

name: Rust Standard CI

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test
        run: cargo test
